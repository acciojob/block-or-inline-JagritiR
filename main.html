<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <style>
        /* You can use CSS to style the elements based on the data-* attributes */
        div[data-ns-test] {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div data-ns-test="block-inline-button">
        <button>Test1</button>
        <button>Test2</button>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-div">
        <div>Test1</div>
        <div>Test2</div>
        Answer: Block
    </div>

    <div data-ns-test="block-inline-span">
        <span>Test1</span>
        <span>Test2</span>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-p">
        <p>Test1</p>
        <p>Test2</p>
        Answer: Block
    </div>

    <div data-ns-test="block-inline-input">
        <input type="text" value="Test1">
        <input type="text" value="Test2">
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-cite">
        <cite>Test1</cite>
        <cite>Test2</cite>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-code">
        <code>Test1</code>
        <code>Test2</code>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
        <h1>Test2</h1>
        Answer: Block
    </div>

    <div data-ns-test="block-inline-sup">
        <sup>Test1</sup>
        <sup>Test2</sup>
        Answer: Inline
    </div>

    <div data-ns-test="block-inline-sub">
        <sub>Test1</sub>
        <sub>Test2</sub>
        Answer: Inline
    </div>

    <!-- You can use JavaScript to access the data-* attributes -->
    <script>
        // Get all the divs with data-ns-test attribute
        let divs = document.querySelectorAll("div[data-ns-test]");
        
        // Loop through each div and log its attribute value and answer
        for (let div of divs) {
            console.log(div.dataset.nsTest + ": " + div.textContent);
        }
    </script>
</body>
</html>
