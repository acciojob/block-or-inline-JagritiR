<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block or Inline Example</title>
</head>
<body>
  <!-- The div block with data-ns-test attribute -->
  <div data-ns-test="block-inline-button">
    <!-- The button element is an inline element -->
    <button>Test1</button>
    <button>Test2</button>
  </div>

  <div data-ns-test="block-inline-div">
    <!-- The div element is a block-level element -->
    <div>Test1</div>
    <div>Test2</div>
  </div>

  <div data-ns-test="block-inline-span">
    <!-- The span element is an inline element -->
    <span>Test1</span>
    <span>Test2</span>
  </div>

  <div data-ns-test="block-inline-p">
    <!-- The p element is a block-level element -->
    <p>Test1</p>
    <p>Test2</p>
  </div>

  <div data-ns-test="block-inline-input">
    <!-- The input element is an inline element -->
    <input type="text" value="Test1">
    <input type="text" value="Test2">
  </div>

  <div data-ns-test="block-inline-cite">
    <!-- The cite element is an inline element -->
    <cite>Test1</cite>
    <cite>Test2</cite>
  </div>

  <div data-ns-test="block-inline-code">
    <!-- The code element is an inline element -->
    <code>Test1</code>
    <code>Test2</code>
  </div>

  <div data-ns-test="block-inline-h1">
    <!-- The h1 element is a block-level element -->
    <h1>Test1</h1>
    <h1>Test2</h1>
  </div>

  <div data-ns-test="block-inline-sup">
    <!-- The sup element is an inline element -->
    <sup>Test1</sup>
    <sup>Test2</sup>
  </div>

  <div data-ns-test="block-inline-sub">
    <!-- The sub element is an inline element -->
    <sub>Test1</sub>
    <sub>Test2</sub>
  </div>
</body>
</html>
